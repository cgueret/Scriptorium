<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="initial-scale=1.0"/>
      <title>HTML display</title>
      <style>
        html,
        body {
          margin:0;
          padding:0;
          height:100%;
        }
        ::-webkit-scrollbar {
          display: none;
        }
      </style>
      <style id="theme">
          p {
            margin-top: 0;
            margin-bottom: 0em;
            text-indent: 3ch;
            font-family: Arial, sans-serif;
            font-size: 16px;
          }

          p.first-paragraph {
            text-indent: 0;
          }

          p.first-paragraph:first-letter {
            font-size: 1.2em;
            font-weight: bold
          }

          p.separator {
            text-align: center
          }
      </style>
  </head>
  <body>
    {{content}}
  </body>
</html>
